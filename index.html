<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting all the things</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var url = "https://jsonplaceholder.typicode.com/todos";
        function getTodo(){
            var item = $("#item").val();
            var todo = $("#todo");
            var newUrl = url + '/' + item;
            $.getJSON(newUrl, function( data ){
                todo.html("");
                todo.append('<h3>' + data.title + '</h3>');
                todo.append('<h4>' + data.completed + '</h4>')
                todo.append('<h5>UserID: ' + data.userId + '</h5>');

            });
        }
            // $("Selector")
            // var $ = new jQuery; // This is what jQuery is essentially doing
            // document.getElementById("#todoList") is equivalent to
            // $("#todoList")
            $(function(){
                var todolist = $("#todoList");
                
                $.getJSON(url, function( data ){
                    for(i=0; i < data.length; i++)
                    {
                        todolist.append('<li id="todo' + data[i].id + '">' + data[i].title + '</li>');
                        if(data[i].completed){
                            $("#todo" + data[i].id).css('color', 'green');
                        }
                        else{
                            $("#todo" + data[i].id).css('color', 'red');
                        }
                    }

                });

            });
        </script>
</head>
<body>
    <input id="item" type="text" placeholder="Todo Number">
    <input type="button" value="Pick" onclick="getTodo()">
    <div id="todo"></div>
    <ol id="todoList">
    </ol>

</body>
</html>
